<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="screen.css" />
  <title>Project Factor</title>
</head>

<body id="centerbody">

  <main>

    <header id="header">
      <figure id="branding">
      <img src="./images/hanklogo.png" alt="Hanklogo"/>
      <figcaption class="hidden">Hank's Logo</figcaption>
      </figure>

      <nav id="navcontain">

      <ul>
        <li><a href="../index.html">Home</a></li>
      	<li><a href="../order/index.html">Order</a></li>
      	<li><a href="">Cart</a></li>
      </ul>

      </nav>

    </header>

  </main>


<section id="field">
<form id="box">
    <ol class="tabflex" id="content">

        <li class="tabflex" id="tab1">
            <label>Summary</label>
        </li>

        <li class="tabflex" id="tab2">
            <label>Payments</label>
        </li>

    </ol>
</form>
</section>

<section class="whitebackground hidden" id="summary_content">
  <p id="jscart"></p>
  <p id="jscart2"></p>
  <p id="jsprice"></p>
</section>

<section class="whitebackground " id="payments_content">
  <p id="jsprice2"></p>
  <form id="payment_option" action="index.html" method="post">
    <ol>

              <li id="credit">
                <label for="cardnumber">Card Number</label>
                <input class="" type="text" name="cardnumber" id="cardnumber" />
              </li>

              <li id="cardname">
                <label for="Name">Card Name</label>
                <input class="" type="text" name="Name" id="Name" />
              </li>

              <li id="pincontain">
                <label for="pin">CVV</label>
                <input class="" type="password" name="pin" id="pin" placeholder="123" />
              </li>

              <li id="submitcontain">
                <label for="submit">Submit</label>
                <input class="" type="submit" name="submit" value="confirm" id="submit" />
              </li>

            </ol>
  </form>
</section>


</body>
<script src="site.js"></script>
</html>
