<!DOCTYPE html>
<html lang="en">
<!--HEAD-->
<head>
  <title>Online Ordering</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial scale=1.0" />
  <link rel="stylesheet" href="screen.css" />
</head>

<body>
  <figure id="fig">
    <img id="logo" src="/images/hanklogo.png"
    alt="Hank's Pizzaria Logo"
    title="Hank's Pizzaria Logo" />
    <section class="dropcontent">
      <button id="dropdown">Menu</button>
      <a href="">Pizzas</a>
      <a href="">Appetizers</a>
      <a href="">Salads</a>
      <a href="">Drinks</a>
      <a href="">Desserts</a>
    </section>
  </figure>
  <section class="pizza">
    <h1>Pizzas</h1>
    <button id="special">Specialty Pizzas</button>
    <section class="pizzas">
      <img id="cheese" src="/images/cheez.png"
      alt="Cheese" title="Cheese" />
      <p id="cc">Cheese Pizza</p>
      <img id="deluxe" src="/images/deluxe.png"
      alt="Deluxe" title="Deluxe" />
      <p id="dc">Deluxe Pizza</p>
      <img id="meat" src="/images/meat.png"
      alt="Meat Lover's" title="Meat Lover's" />
      <p id="mc">Meat Lover's</p>
      <img id="bbq" src="/images/bbq.png"
      alt="BBQ" title="BBQ" />
      <p id="bc">BBQ Chicken</p>
    </section>
    <button id="build">Build Your Own</button>
    <section class="builds">
      <img id="buildc" src="/images/build.png" />
      <input type="radio" id="pep">
      <label for="pep">Pepperoni</label>
      <input type="radio" id="sos">
      <label for="sos">Sausage</label>
    </section>
  </section>
  <script src="site.js"></script>
</body>
</html>
